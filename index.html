<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Horse Riding List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <div class="header">
  <h1>My Horse List</h1>
  <p>Horses I have been riding</p>
</div>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="breed" class="primary">Breed</label>
          <input type="text" id="breed" required/>
        </div>

        <div class="form-item">
          <label for="stable" class="primary">Stable</label>
          <input type="text" id="stable" required/>
        </div>

        <div class="form-item">
          <label for="date" class="primary">Date of the ride</label>
          <input id="date" type="date" value="2019-01-01">
        </div>


        <div class="form-item">
          <label for="colour" class="primary">Colour</label>
          <select id="colour">
            <option value="" disabled selected></option>
            <option value="brown">brown</option>
            <option value="white">white</option>
            <option value="black">black</option>
          </select>
        </div>


      </div>
      <div class="Button">
          <input type="submit" value="save"/>
      </div>

    </form>



    <h1>Horse Riding List</h1>
    <div id="horse-riding-list"></div>

    <div class="Button">
      <button id="delete-all">Delete All</button>
    </div>


  </body>
</html>
